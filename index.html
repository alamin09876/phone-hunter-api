<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1>Phone Hunter!</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3  w-50">
                <input id="phone-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search your phone">
                <button id="btn-search" type="button" class="btn btn-success mt-3">Success</button>
              </div>
        </section>
        <section>           
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
                <div id="no-found-message" class="mt-4 d-none">
                    <h3 class="text-warning">No Phone Found. Please try a new search</h3>
                </div>
                <div class="text-center mt-4 d-none" id="show-all">
                    <div class="btn btn-primary" id="btn-show-all">Show All</div>
                </div>
           
        </section>
        <section class="d-none" id="loader">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <!-- modal -->
        <section>
            <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="phoneModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="realise-date">
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
